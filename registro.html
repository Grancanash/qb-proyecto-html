    <main>
        <h1>Formulario de registro</h1>
        <p>Regístrate primero para acceder a la formación</p><br>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="name">Nombre completo:</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="date">Fecha de nacimiento:</label>
                    <input type="date" name="date" id="date">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Datos de contacto</legend>
                <p>
                    <label for="address">Dirección:</label>
                    <input type="text" name="address" id="address">
                </p>
                <p>
                    <label for="web">Página web:</label>
                    <input type="url" name="web" id="web">
                </p>
            </fieldset>
            <fieldset>
                <legend>Otra información</legend>
                <p>
                    <label for="photo">Foto:</label>
                    <input type="file" name="photo" id="photo">
                </p>
                <p>
                    <label for="bio">Biografía:</label><br>
                    <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                </p>
            </fieldset>
            <p><button>Enviar</button> <input type="reset" value="Borrar"></p>
        </form>
    </main>
